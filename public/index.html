<!DOCTYPE html>

<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fibonacci Sequence</title>
    <script src="./fibonacci.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container">
        <form>
            <h2 class="mt-3 mb-3">Fibonacci Sequence</h2>
            <div class="mb-3">
                <input type="number" class="form-control" id="numberValues" placeholder="number of items to display...">
            </div>
            <div class="mb-3">
                <input type="button" onclick="displayFibonacci()" value="Display" class="btn btn-outline-primary">
            </div>
            <div class="mb-3">
                Result: <span id="fibSequence"></span>
            </div>
        </form>
    </div>

    <script>
        function displayFibonacci() {
            let numberValues = document.getElementById("numberValues").value;
            document.getElementById("fibSequence").innerHTML = createSequence(numberValues);
        }
    </script>
</body>
